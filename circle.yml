version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout
      post:
      # Sometimes git might ask for your identity and block the build. Add one valid account here:
        - git config user.email "brad.stocks@sv.cmu.edu" 
        - git config user.name "brad-stocks-sv"

      # Download and cache dependencies
      # - restore_cache:
      #     keys:
      #     - v1-dependencies-{{ checksum "package.json" }}
      #     # fallback to using the latest cache if no exact match is found
      #     - v1-dependencies-

      # # install dependencies
    dependencies:
      override:
        - npm install -g grunt-cli mocha istanbul
        - npm install

      # - run: 
      #   - sudo npm install -g grunt-cli mocha istanbul
      #   - sudo npm install

      # - save_cache:
      #     paths:
      #       - node_modules
      #     key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      # - run: yarn test
      test:
        override:
          - mkdir -p $CIRCLE_TEST_REPORTS/mocha
          - grunt circleci



